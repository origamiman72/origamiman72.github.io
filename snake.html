<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhik Ahuja - Snake Game</title>

    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/snake.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Snake<span class="orange large">.</span></h1>
    </header>
    <main>
        <div class="container">
            <div class="game">
                <div class="game-top-bar">
                    <h2>Score: <span id="score"></spane></h2>
                    <button onclick="pause()">
                        <i class="fas fa-pause"></i>
                    </button>
                </div>
                <div class="canvas">
                    <canvas id="gameCanvas" width="400" height="400"></canvas>
                    <div class="pause">
                        <i id="start" class="fas fa-play"></i>
                        <!-- <i class="fas fa-pause"></i> -->
                    </div>
                </div>
                <div class="row justify-content-between">
                    <button onclick="moveUp()">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button onclick="moveDown()">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                    <button onclick="moveLeft()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button onclick="moveRight()">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="controls">
                    <p>Controls: Use either WASD, the Arrow Keys, or Vim keybindings to move the snake.</p>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="scripts/snake.js"></script>
</html>
